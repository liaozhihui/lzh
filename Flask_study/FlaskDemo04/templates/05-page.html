<!DOCTYPE html>
<html lang="en">
<head>

</head>

        <tr>

            <a href="/05-page?page=1">首页</a>

        <a href="/05-page?page={{lastPage}}">尾页</a>
            </td>
        </tr>
    </table>
</body>
</html>
