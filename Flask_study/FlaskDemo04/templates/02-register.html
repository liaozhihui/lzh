<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/02-register" method="post">
        <p>
            用户名称：<input type="text" name="username">
        </p>
        <p>
            用户年龄：<input type="number" name="age">
        </p>
        <p>
            电子邮件：<input type="email" name="email">
        </p>
        <p>
            是否启动：<input type="checkbox" name="isActive">
        </p>
        <p>
            <input type="submit" value="注册">
        </p>
    </form>
</body>
</html>
