<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-1.11.3.js"></script>
    <script>
        function show(data) {
            $("#flightNo").html(data.flightNo)
            $("#from").html(data.from)
            $("#to").html(data.to)
            $("#time").html(data.time)
        }
        $(function () {
            $("#btnShow").click(function () {
                var script=document.createElement("script");
                script.src='http://127.0.0.1:5000/14-server?callback=show'
                script.type="text/javascript"
                $("body")[0].append(script)


            })
            $("#btnJQ").click(function () {
                $.ajax({
                    url:"http://127.0.0.1:5000/14-server",
                    type:"get",
                    dataType:"jsonp",
                    success:function(data){
//                        console.log(data)
//                        console.log(data.flightNo)
//                        console.log(data.from)
//                        console.log(data.to)
//                        console.log(data.time)
                    }
                })
            })

        })
    </script>
</head>
<body>
    <button id="btnShow">显示</button>
    <button id="btnJQ">显示(JQ)</button>
    <div>
        <p>航班号:<span id="flightNo"></span></p>
        <p>出发：<span id="from"></span></p>
        <p>到达：<span id="to"></span></p>
        <p>时间:<span id="time"></span></p>
    </div>
</body>
</html>
